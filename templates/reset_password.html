{% extends "main.html" %} {% block content %}

<style>
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    min-width: 24rem;
    width: 100%;
    padding: 1.2rem 1.5rem;
    border-radius: 0.5rem;
    border: 2px solid var(--color-light);
    transition: all 0.3s ease-in-out;
    background-color: var(--color-bg);
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus,
  input[type="number"]:focus,
  input[type="text"]:active {
    outline: none;
    border: 2px solid var(--color-main);
  }

  .containerBtn {
    display: flex;
    justify-content: center;
    margin: 1.5rem 0 0 0;
  }

  .containerLoginAndRegister {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .containerLogin {
    text-align: center;
  }

  .containerRegister {
    text-align: center;
  }
</style>

<div class="auth">
  <div class="card">
    <div class="auth__header text-center">
      <h3>Recover Password</h3>
      <h5>Don't worry, happens to the most of us.</h5>
      <p>Reset password by entering the email address</p>
    </div>

    <form method="POST"action="{% url 'reset_password' %}" class="form auth__form">
        {% csrf_token %}
      {{form.as_p}}
      <div class="containerBtn">
        <input
          class="btn btn--sub btn--lg"
          type="submit"
          value="Email me a recovery link"
        />
      </div>
    </form>
    <div class="containerLoginAndRegister">
      <div class="containerLogin">
        <p>Donâ€™t have an Account?</p>
        <a href="{% url 'register' %}">Sign Up</a>
      </div>
      <div class="containerRegister">
        <p>Already have an Account?</p>
        <a href="{% url 'login' %}">Login</a>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
